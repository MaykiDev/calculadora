<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc" class="calculator">
        <div class="toggle">
            <div class="theme-switch-wrapper">
                <label for="checkbox" class="theme-switch">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div class="display"></div>

        <span class="c neumorphic">C</span>
        <span class="signed neumorphic">+/-</span>
        <span class="percent neumorphic">%</span>
        <span class="divide neumorphic">รท</span>

        <span class="sete neumorphic">7</span>
        <span class="oito neumorphic">8</span>
        <span class="nove neumorphic">9</span>
        <span class="vezes neumorphic">x</span>

        <span class="quatro neumorphic">4</span>
        <span class="cinco neumorphic">5</span>
        <span class="seis neumorphic">6</span>
        <span class="menos neumorphic">-</span>

        <span class="um neumorphic">1</span>
        <span class="dois neumorphic">2</span>
        <span class="tres neumorphic">3</span>
        <span class="mais neumorphic">+</span>

        <span class="zero neumorphic">0</span>
        <span class="decimal neumorphic">.</span>
        <span class="igual neumorphic">=</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
